
<!DOCTYPE html><html><head>
<title>Add Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<div class="container mt-5">
<div class="card p-4 shadow">
<h3>Add Student</h3>
<input class="form-control mb-2" id="name" placeholder="Name">
<input class="form-control mb-2" id="roll" placeholder="Roll Number">
<input class="form-control mb-2" id="email" placeholder="Email">
<input class="form-control mb-2" id="fees" placeholder="Fees">
<button class="btn btn-success" onclick="save()">Save</button>
</div></div>
<script>
function save(){
 fetch('/api/students',{method:'POST',headers:{'Content-Type':'application/json'},
 body:JSON.stringify({name:name.value,rollNumber:roll.value,email:email.value,fees:fees.value})})
 .then(()=>alert('Student Saved'));
}
</script>
</body></html>
