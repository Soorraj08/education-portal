<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | EduAdmin</title>

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #2f3e5c, #3b5b8a, #4f7aa3);
            background-size: 200% 200%;
            animation: bgMove 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            width: 370px;
            padding: 38px 32px;
            border-radius: 16px;
            box-shadow: 0 18px 45px rgba(0,0,0,0.35);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 30px;
            color: #2575fc;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .subtitle {
            color: #666;
            margin-bottom: 26px;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 18px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #6a11cb;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 38px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37,117,252,0.2);
        }

        .login-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #6a11cb, #2575fc, #1abc9c);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.25);
        }

        .footer-text {
            margin-top: 18px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-container">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i> EduAdmin
        </div>
        <div class="subtitle">Administrator Login</div>

        <div class="input-group">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username" placeholder="Enter username">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Enter password">
        </div>

        <button class="login-btn" onclick="login()">Sign In</button>

        <div class="footer-text">
            Student Portal
        </div>
    </div>
</div>

<script>
    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === "admin" && pass === "admin") {
            window.location.href = "dashboard.html";
        } else {
            alert("Invalid username or password");
        }
    }
</script>

</body>
</html>
